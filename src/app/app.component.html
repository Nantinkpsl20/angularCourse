<app-header />

<main>
  <ul id="users">
    @for(user of users; track user.id){
      <li>
        <app-user [user]="user" [selected]="user.id === selectedUserId" (select)="onSelectedUser($event)" />
      </li>
    }
  </ul>

  <!--if the selectedUser exists-->
  @if(selectedUser){
      <!--now the selectedUser it will be never undenfined inside the if
       Pass the selected user's name to the tasks component -->
      <app-tasks [userId] = "selectedUser.id" [userName]="selectedUser.name"  />
  }@else {
  <p id="fallback">Select a user to see their tasks!</p>
  }
</main>
